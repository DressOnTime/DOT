<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DressOnTime Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .subtitle {
            font-size: 0.8em;
            margin-bottom: 1.5em;
        }
        .mobile-image {
            width: 200px;
            height: auto;
            margin-bottom: 1.5em;
        }
        .store-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .store-badges img {
            width: 120px;
            height: auto;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Descubre la nueva aplicación para móviles</h2>
        <p class="subtitle">Disponible en las principales tiendas de aplicaciones digitales</p>
        <img src="\img\phone_dot.png" alt="Mobile phone" class="mobile-image">
        <div class="store-badges">
            <a href="https://play.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
            </a>
            <a href="https://www.apple.com/app-store/" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
            </a>
        </div>
    </div>
    <footer>&copy; 2024 DressOnTime. Todos los derechos reservados. <span> info@dressontime.es </span></footer>
</body>
</html>
